<HTML>
<HEAD>
<style type="text/css">
	body{background:black;color:black;font-size:30px;font-family:Verdana;overflow:hidden;}
	textarea{background:transparent;color:white;border-color:gray;width:100%;height:40%;font-size:30px;font-family:Verdana;}
	button{background:transparent;color:white;border-color:gray;width:49.6%;height:20%;display:inline-block;font-size:30px;font-family:Verdana;}
	#clipboard{opacity:0;}
</style>
</HEAD>
<BODY>
<div id="form">
	<textarea placeholder="Insert your string" id="enctext"></textarea>
	<textarea placeholder="Insert your encryption key" id="enckey"></textarea>
	<button type="reset" id="resetbutton">RESET</button>
	<button type="submit" id="runbutton">RUN</button>
</div>
	<input type="text" id="clipboard">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
<script>
$('#resetbutton').click(function(){
	$('#enctext').val("");
	$('#enckey').val("");
});
$('#runbutton').click(function(){
	$.post('./dist/decrypt.php',{'enctext':$('#enctext').val(),'enckey':$('#enckey').val()},function(data)
	{	var clipboardtxt=document.getElementById("clipboard");
		clipboardtxt.value=data;
   	    clipboardtxt.select();
  		clipboardtxt.setSelectionRange(0, 99999); /*For mobile devices*/
		document.execCommand("copy");
	 	alert("Decrypted text copied your clipboard\n"+data);
	});
});
</script>
</BODY>
</HTML>
